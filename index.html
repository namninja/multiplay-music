<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Multiplay Music | Listen, Watch, Learn, Sing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>Multiplay Music</h1>
        <h3>Watch | Learn | Sing</h3>
    </header>
    <main>
        <section class="artist-search">
            <form action="#" class="js-search-artist-form search-artist-form">
                <label for="search-artist">
                    <h2>Look up Artist</h2>
                </label>
                <section class="search-artist-sub">
                    <input id="search-artist" type="text" class="js-search-artist search-artist" placeholder="Nirvana">
                    <button class="search-artist-btn" type="submit">Find Songs</button>
                </section>
            </form>
        </section>
        <section class="js-song-search song-search hidden">
            
        </section>
        <section class="js-videos videos hidden" id="video-results" aria-hidden="true">
                <h3 class="js-videos-heading" aria-live="assertive">Watch and Listen</h3>
                <div class="js-video-results" aria-live="polite">
                </div>
                <form name="next-form" class="js-next-form">
                    <button class="js-next-results next-results hidden video-btn">
                        More Results
                    </button>
                </form>
        </section>
        <section class="js-tablature tablature hidden">
                
        </section>
        <section class="js-lyrics lyrics"></section>
        <div class="loading hidden">
            <div class="load">

                <div class="lil-circle"></div>

                    <filter id="blur">
                        <fegaussianblur in="SourceGraphic" stddeviation="13"></fegaussianblur>

</html>
